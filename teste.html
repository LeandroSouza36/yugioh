<!DOCTYPE html>
<html>
<head>
	<title>Simulação de átomo</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}

		canvas {
			display: block;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		// Define as propriedades do átomo
		var atom = {
			nucleus: {
				x: 0, // coordenada x do núcleo
				y: 0, // coordenada y do núcleo
				radius: 20, // raio do núcleo
				color: "white", // cor do núcleo
				charge: 0 // carga do núcleo (número de prótons)
			},
			electrons: [], // array de elétrons
			numElectrons: 4, // número de elétrons na simulação
			electronRadius: 5, // raio dos elétrons
			electronSpeed: 0.05, // velocidade angular dos elétrons
			electronColor: "blue", // cor dos elétrons
			electronCharge: -1 // carga dos elétrons (número de elétrons)
		};

		 // Calcula as coordenadas iniciais do núcleo
		atom.nucleus.x = canvas.width / 2;
		atom.nucleus.y = canvas.height / 2;

		// Calcula as coordenadas iniciais dos elétrons
		for (var i = 0; i < atom.numElectrons; i++) {
			var angle = i * (2 * Math.PI / atom.numElectrons);
			var x = atom.nucleus.x + 60 * Math.cos(angle);
			var y = atom.nucleus.y + 60 * Math.sin(angle);
			var electron = {
				x: x, // coordenada x do elétron
				y: y, // coordenada y do elétron
				angle: angle // ângulo inicial do elétron
			};
			atom.electrons.push(electron);
		}

		// Obtém o canvas e o contexto de renderização
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		// Define a função de atualização para animar os elétrons
		function update() {
			// Limpa a tela
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			// Desenha o núcleo
			ctx.beginPath();
			ctx.arc(atom.nucleus.x, atom.nucleus.y, atom.nucleus.radius, 0, 2 * Math.PI);
			ctx.fillStyle = atom.nucleus.color;
			ctx.fill();

			// Desenha os elétrons
			for (var i = 0; i < atom.electrons.length; i++) {
				var electron = atom.electrons[i];

				// Atualiza a posição do elétron
				electron.angle += atom.electronSpeed;
                electron.x = atom.nucleus.x + 60 * Math.cos(electron.angle);
                electron.y = atom.nucleus.y + 60 * Math.sin(electron.angle);
    
                // Desenha o elétron
                ctx.beginPath();
                ctx.arc(electron.x, electron.y, atom.electronRadius, 0, 2 * Math.PI);
                ctx.fillStyle = atom.electronColor;
                ctx.fill();
            }
    
            // Chama a função novamente para animação contínua
            requestAnimationFrame(update);
        }
    
        // Chama a função de atualização para iniciar a animação
        update();
    </script>
</body>
</html>
